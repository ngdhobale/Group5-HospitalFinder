<div id="demo-1" data-zs-src='["1.jpg","2.jpg"]' data-zs-overlay="dots">
    <div class="demo-inner-content">
        <div class="header-top">

            <div class="search-box">


                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/register">Register</a></li>
                </ul>

            </div>

            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>

    </div>
</div>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2  bordered">
                <h4 class="text-center">Login</h4>
                <h5 class="text-center invalid-feedback">{{message}}</h5>
                <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control"l/>
                    </div>
                    <div *ngIf="formSubmit && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"/>
                    </div>
                    <div *ngIf="formSubmit && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-md btn-success" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
