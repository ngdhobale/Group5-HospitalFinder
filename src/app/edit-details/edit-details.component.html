<div id="demo-1" data-zs-src='["1.jpg","2.jpg"]' data-zs-overlay="dots">
    <div class="demo-inner-content">
        <div class="header-top">

            <div class="search-box">


                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#" onclick="onLogout()">Logout</a></li>
                </ul>

            </div>

            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>

    </div>
</div>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2  bordered">
                <h4 class="text-center">Update Details</h4>
                <h5 class="text-center invalid-feedback">{{message}}</h5>
                <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control" />
                    </div>
                    <div *ngIf="formSubmit && f['name'].errors" class="invalid-feedback">
                        <div *ngIf="f['name'].errors['required']">Name is required</div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control"/>
                    </div>
                    <div *ngIf="formSubmit && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"/>
                    </div>
                    <div *ngIf="formSubmit && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" formControlName="location" class="form-control"/>
                        
                    </div>
                    <div *ngIf="formSubmit && f['location'].errors" class="invalid-feedback">
                        <div *ngIf="f['location'].errors['required']">location is required</div>
                    </div>
                  
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" formControlName="city" class="form-control"/>
                    </div>
                    <div *ngIf="formSubmit && f['city'].errors" class="invalid-feedback">
                        <div *ngIf="f['city'].errors['required']">City is required</div>
                    </div>
                    <div class="form-group">
                        <label>Hospital Name</label>
                        <input type="text" formControlName="hospital" class="form-control"/>
                    </div>
                    <div *ngIf="formSubmit && f['hospital'].errors" class="invalid-feedback">
                        <div *ngIf="f['hospital'].errors['required']">Hospital is required</div>
                    </div>
                    <div class="form-group">
                        <label>Speciality</label>
                        <input type="text" formControlName="speciality" class="form-control"/>
                    </div>
                    <div *ngIf="formSubmit && f['speciality'].errors" class="invalid-feedback">
                        <div *ngIf="f['speciality'].errors['required']">Speciality is required</div>
                    </div>
                    <div class="form-group">
                        <label>Doctors</label>
                        
                        <input type="text" formControlName="doctor" class="form-control tagin" data-role="tagsinput" value="css,script,com"/>
                    </div>
                    <div *ngIf="formSubmit && f['doctor'].errors" class="invalid-feedback">
                        <div *ngIf="f['doctor'].errors['required']">Doctor is required</div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-md btn-success" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
